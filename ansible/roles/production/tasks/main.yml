- name: Selinux Permissive
  become: true
  shell:
    cmd: sed -ri 's/SELINUX=enforcing/SELINUX=permissive/' /etc/selinux/config ; setenforce 0 
    executable: /bin/sh

- name: Instalando Pacotes Necess√°rios 
  become: true
  yum:
    name: 
      - nginx
      - docker 
      - python-docker  




